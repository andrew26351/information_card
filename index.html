<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/font awesome/css/all.css">
</head>
<body>
    <div id="user-info" class="card">
        <h1>User Information</h1>
        <img id="picture" alt="User Picture" class="profile-img" />
        <p><i class="fa-regular fa-user"></i> <strong>Name:</strong> <span id="name"></span></p>
        <p><i class="fa-regular fa-envelope"></i> <strong>Email:</strong> <span id="email"></span></p>
        <p><i class="fa-regular fa-map"></i> <strong>Location:</strong> <span id="location"></span></p>
        <p><i class="fa-solid fa-phone"></i> <strong>Phone:</strong> <span id="phone"></span></p>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
